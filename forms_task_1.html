<!DOCTYPE html>
<html>
    <head>
        <title>Forms Task1</title>
    </head>
    <h1>Application Form</h1>
    <body>
        <form>
        <label>First Name:</label>
        <input type="text">
        <label>Last Name:</label>
        <input type="text">
        <br>
        <br>
        <label>Date of Birth:</label>
        <input type="date">
        <label>Age:</label>
        <input type="number">
        <br>
        <br>
        <label>Gender:</label>
        <select>
            <option disabled>Select Gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
        </select>
        <label>Email Address:</label>
        <input type="text" placeholder="Enter Email Address">
        <br>
        <br>
        <label>Position Available:</label>
        <input type="radio" name="position">
        <label>Junior Developer</label>
        <input type="radio" name="position">
        <label>Mid-Level Developer</label>
        <input type="radio" name="position">
        <label>Senior Developer</label>    
        <br>
        <br>
        <label>Programming Languages:</label>
        <input type="checkbox">
        <label>java</label>
        <input type="checkbox"  >
        <label>JavaScript</label>
        <input type="checkbox" >
        <label>Python</label>
        <br>
        <br>
        <label>Password:</label>
        <input type="password">
        <label>Confirm Password:</label>
        <input type="password">
        <br>
        <br>
        <input type="submit">
        <input type="reset">
        </form>
    </body>
</html>
